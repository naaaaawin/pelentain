<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Best Friend?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #a8edea);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            font-family: 'Dancing Script', cursive;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        #yes {
            background: #4CAF50;
            color: white;
        }
        #no {
            background: #f44336;
            color: white;
        }
        #no:hover {
            background: #d32f2f;
        }
        .message {
            display: none;
            font-size: 1.5em;
            color: #333;
            margin-top: 20px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .buttons {
                flex-direction: column;
                gap: 20px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Best Friend?</h1>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
        <div class="message" id="message"></div>
    </div>
    <canvas id="confetti"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const message = document.getElementById('message');
        let clickCount = 0;
        const maxClicks = 5; // After 5 clicks, button disappears

        // Hover effect on No button
        noButton.addEventListener('mouseover', () => {
            noButton.textContent = Math.random() > 0.5 ? 'Please...?' : 'Are you sure?';
        });

        noButton.addEventListener('mouseout', () => {
            noButton.textContent = 'No';
        });

        // Click effect on No button
        noButton.addEventListener('click', () => {
            clickCount++;
            if (clickCount < maxClicks) {
                // Move button randomly
                const container = document.querySelector('.container');
                const containerRect = container.getBoundingClientRect();
                const buttonRect = noButton.getBoundingClientRect();
                const maxX = containerRect.width - buttonRect.width;
                const maxY = containerRect.height - buttonRect.height;
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;
                noButton.style.position = 'absolute';
                noButton.style.left = randomX + 'px';
                noButton.style.top = randomY + 'px';
            } else {
                // Hide button after max clicks
                noButton.style.display = 'none';
            }
        });

        // Click on Yes button
        yesButton.addEventListener('click', () => {
            // Show confetti
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
            // Show message
            message.textContent = 'Sempat2 nya pencet No! Fakyu lah!';
            message.style.display = 'block';
        });
    </script>
</body>
</html>
