<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swadikhaap</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

h1 {
    color: white;
    font-size: 42px;
    margin-bottom: 10px;
}

.subtitle {
    color: white;
    margin-bottom: 30px;
}

.shop {
    display: flex;
    gap: 25px;
    flex-wrap: wrap;
    justify-content: center;
}

.card {
    width: 180px;
    height: 220px;
    backdrop-filter: blur(15px);
    background: rgba(255, 255, 255, 0.25);
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: 0.4s;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
}

.card:hover {
    transform: translateY(-10px) scale(1.05);
    background: rgba(255, 255, 255, 0.4);
}

.flower {
    font-size: 60px;
}

.name {
    margin-top: 15px;
    font-weight: 500;
    color: #d63384;
}

/* Popup */
.popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    visibility: hidden;
    opacity: 0;
    transition: 0.3s;
}

.popup-content {
    background: white;
    padding: 40px;
    border-radius: 25px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    animation: fadeIn 0.5s ease;
}

.popup-content h2 {
    margin-bottom: 15px;
    color: #ff4d6d;
}

.popup-content p {
    margin-bottom: 20px;
    font-size: 16px;
}

.close-btn {
    padding: 8px 20px;
    border: none;
    border-radius: 20px;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
}

.popup.show {
    visibility: visible;
    opacity: 1;
}

@keyframes fadeIn {
    from {transform: scale(0.7); opacity: 0;}
    to {transform: scale(1); opacity: 1;}
}

/* Proposal Section */
.proposal {
    margin-top: 30px;
    text-align: center;
    color: white;
}

.proposal h2 {
    margin-bottom: 15px;
}

.proposal button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.yes-btn {
    background: #ff4d6d;
    color: white;
}

.no-btn {
    background: white;
    color: #ff4d6d;
    position: relative;
}

/* Hearts */
.heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 2s linear forwards;
}

@keyframes floatUp {
    to {
        transform: translateY(-200px);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1>Selamat Datang di Toko Bunga üòÜ</h1>
<p class="subtitle">Pilih bunga yang paling kamu suka</p>

<div class="shop">
    <div class="card" onclick="showMessage('rose')">
        <div class="flower">üåπ</div>
        <div class="name">Mawar</div>
    </div>

    <div class="card" onclick="showMessage('tulip')">
        <div class="flower">üå∑</div>
        <div class="name">Tulip</div>
    </div>

    <div class="card" onclick="showMessage('sunflower')">
        <div class="flower">üåª</div>
        <div class="name">Sunflower</div>
    </div>
</div>

<div class="popup" id="popup">
    <div class="popup-content">
        <h2>üíñ Confession üíñ</h2>
        <p id="message"></p>
        <button class="close-btn" onclick="closePopup()">Lanjut üíå</button>
    </div>
</div>

<div class="proposal" id="proposal" style="display:none;">
    <h2>Will You Be Mine? üíç</h2>
    <button class="yes-btn" onclick="sayYes()">Yes üíï</button>
    <button class="no-btn" onmouseover="moveButton(this)">No</button>
</div>

<script>
function showMessage(type) {
    let message = "";

    if(type === "rose") {
        message = "Seperti mawar ini, cintaku padamu tumbuh indah setiap hari üåπ";
    } 
    else if(type === "tulip") {
        message = "Tulip ini sederhana, tapi perasaanku padamu luar biasa üå∑";
    } 
    else if(type === "sunflower") {
        message = "Seperti sunflower yang selalu mencari cahaya, aku selalu mencari senyummu üåª";
    }

    document.getElementById("message").innerText = message;
    document.getElementById("popup").classList.add("show");
}

function closePopup() {
    document.getElementById("popup").classList.remove("show");
    document.getElementById("proposal").style.display = "block";
}

function sayYes() {
    alert("YAY!!! (aku jungkir balik)");

    for(let i = 0; i < 30; i++) {
        createHeart();
    }
}

function moveButton(button) {
    button.style.position = "absolute";
    button.style.left = Math.random() * 80 + "%";
    button.style.top = Math.random() * 80 + "%";
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 2000);
}
</script>

</body>
</html>
